<style>
.announcement-card {
  background: white;
  border: 1px solid #dfe2e5;
  border-radius: 8px;
  margin: 16px;
  margin-bottom: 16px;
  cursor: pointer;
  font-family: Inter, sans-serif;
  display: flex;
  flex-direction: column;
}

.announcement-card .image-section {
  background: #efece7;
  height: 240px;
  width: 100%;
  position: relative;
  overflow: hidden;
  border-radius: 8px 8px 0 0;
}

.announcement-card .image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

.announcement-card .content-section {
  padding: 12px 16px;
}

.announcement-card .title {
  font-size: 16px;
  font-weight: 500;
  line-height: 24px;
  color: #1c2024;
  margin: 0 0 8px 0;
}

.announcement-card .body {
  font-size: 12px;
  font-weight: 400;
  line-height: 16px;
  color: #60646a;
  letter-spacing: 0.0275px;
  margin: 0;
}

.announcement-card .body p {
  margin: 0;
}

.announcement-card .button-group {
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: flex-end;
  padding: 0 12px 12px 12px;
}

.announcement-card .button {
  flex: 1;
  height: 32px;
  padding: 0 8px;
  border-radius: 4px;
  font-size: 13px;
  font-weight: 500;
  line-height: 20px;
  cursor: pointer;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.announcement-card .button-primary {
  background: #1d2023;
  color: #fcfcfd;
}

.announcement-card .button-primary:hover {
  background: #2c3034;
}

.announcement-card .button-secondary {
  background: white;
  color: #1d2023;
  border: 1px solid #d7dadf;
}

.announcement-card .button-secondary:hover {
  background: #f9fafb;
}
</style>
<div class="announcement-card">
  <div class="image-section">
    <img src="{{ image.url }}" alt="{{ image.alt }}" class="image" />
  </div>
  
  <div class="content-section">
    <h3 class="title">{{ title }}</h3>
    <div class="body">
      <p>{{ body }}</p>
    </div>
  </div>
  
  <div class="button-group">
    <button class="button button-primary">{{ primary_button.text }}</button>
    <button class="button button-secondary">{{ secondary_button.text }}</button>
  </div>
</div>
